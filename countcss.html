<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #e6f7ff; /* Light blue background */
  margin: 0;
  }
 

  h1 {
  color: #262626;
  margin-bottom: 30px;
  font-size: 2.5em;
  font-weight: 500;
  }
 

  #Counter {
  font-size: 3em;
  font-weight: bold;
  
  margin-bottom: 20px;
  }
 

  div:nth-child(3) {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
  }
 

  button {
    padding: 10px 20px;
  font-size: 1.2em;
  cursor: pointer;
  border: none;
  border-radius: 50%;
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }
 

  div:nth-child(3) > button:first-child {
  background-color: #ff4d4f; /* Red */
  color: white;
  }
 

  div:nth-child(3) > button:last-child {
  background-color: #52c41a; /* Green */
  color: white;
  }
 

  button:nth-child(4) {
  background-color: #1890ff; /* Blue */
  color: white;
  padding: 10px 20px;
  font-size: 1.2em;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }
 

  button:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }
 

  p {
  color: #595959;
  margin-top: 30px;
  font-size: 1em;
  }
  </style>
 </head>
 <body>
    
  <h1>Counter</h1>
  <div id="Counter">0</div>
  <div>
  <button onclick="decrease()">-</button>
  <button onclick="increase()">+</button>
  </div>
  <button onclick="resetcounter()">Reset</button>
  <p>Choose a theme</p>

 

  <Script>
  let count = 0;
  const counterDisplay = document.getElementById('Counter');
 

  function updateCounter() {
  counterDisplay.textContent = count;
  }
 

  function increase() {
  count++;
  updateCounter();
  }
 

  function decrease() {
  count--;
  updateCounter();
  }
 

  function resetcounter() {
  count = 0;
  updateCounter();
  }
  </Script>
 </body>
 </html>
